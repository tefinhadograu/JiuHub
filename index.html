<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Dados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo do Site">
        </div>
        <div class="menu">
            <a href="#">Cadastrar Alunos</a>
            <a href="#">Cadastrar Turmas</a>
            <a href="#">Agendar Aula</a>
            <a href="#">Alunos</a>
        </div>
        <div class="user-info">
           
            <div class="notification">
                <img src="https://i.postimg.cc/FzM17x5Z/notifications-24dp-E8-EAED-FILL0-wght400-GRAD0-opsz24.png" alt="Notificação">
            </div>
            <img src="fotousuario.png" alt="Foto do Usuário" class="user-img">
        </div>
    </div>




   
    <main>
        <h1>Alterar Dados</h1>
        <div class="profile">
            <img src="frame.png" alt="Foto de Perfil" class="profile-img">
        </div>
        <form class="form">
            <div class="form-group">
                <label for="email">EMAIL:</label>
                <div class="input-container">
                    <input type="email" id="email" value="saulo.bezzerra10@servidor.ifce.edu.br" readonly>
                    <span class="edit-icon">
                        <img src="https://i.postimg.cc/qMMYzdMz/lapis.png" alt="Editar">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">TELEFONE:</label>
                <div class="input-container">
                    <input type="text" id="phone" value="(88) 9.9949-8756" readonly>
                    <span class="edit-icon">
                        <img src="https://i.postimg.cc/qMMYzdMz/lapis.png" alt="Editar">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <div class="input-container">
                    <input type="text" id="username" value="Saulo Bezerra" readonly>
                    <span class="edit-icon">
                        <img src="https://i.postimg.cc/qMMYzdMz/lapis.png" alt="Editar">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="password">SENHA:</label>
                <div class="input-container">
                    <input type="password" id="password" value="saulo.78@" readonly>
                    <span class="edit-icon">
                        <img src="https://i.postimg.cc/qMMYzdMz/lapis.png" alt="Editar">
                    </span>
                </div>
            </div>
            <div class="buttons">
                <button type="button" class="btn btn-back">Voltar</button>
                <button type="submit" class="btn btn-save">Salvar</button>
            </div>
           
        </form>
    </main>
</body>
</html>
